<div class="view" fxLayoutAlign="center center" >
  <app-note (createNoteEvent)="createRefresh($event)"></app-note>

  <div fxLayout="column">
    <app-fetchnote [notes]="notes | notefilter: 'pinned'" [grid]="grid" [message]="'pinned'"
      (fetchEvent)="refresh($event)"></app-fetchnote>
  </div>


  <div fxLayout="column">
    <app-fetchnote [notes]="notes | notefilter" [grid]="grid" [message]="'note'" (fetchEvent)="refresh($event)">
    </app-fetchnote>
  </div>
</div>
