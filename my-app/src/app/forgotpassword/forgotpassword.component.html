<div fxLayout="row" fxLayoutAlign="center center">
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit(forgotPasswordForm.value)">
    <div fxLayout="column" fxLayoutAlign="center center">
      <mat-card class="forgot-password-card" fxFlex="0 1 450px">
        <div>
          <mat-card-header fxLayout="row" fxLayoutAlign="center center" style="margin : auto 21%;">
            <img src="./assets/images/google-keep.jpg" style="height:90px; width: 180px">
          </mat-card-header>
        </div>
        <div>
          <mat-card-content>
            <div fxLayout="row" fxLayoutAlign="center center">
              <mat-form-field class="example-container" appearance="outline" style="padding-top: 40px;">
                <mat-label for="emailId">EmailID</mat-label>
                <input matInput formControlName="emailId" placeholder="EmailID" autocomplete="off">
                <mat-error *ngIf="f.emailId.errors">{{'Enter Email ID'}}</mat-error>
              </mat-form-field>
            </div>
          </mat-card-content>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" style="margin : auto 40%;">
          <mat-card-footer style="padding-top: 40px">
            <div class="button-row">
              <button mat-button type="submit" mat-raised-button color="primary">
                <p class="resetpassword-btn-text">Reset Passoword</p>
              </button>
            </div>
            <div>
              Login?
              <a [routerLink]="['/login']" class="btn btn-link">Sign in</a>
            </div>
          </mat-card-footer>
        </div>
      </mat-card>
    </div>
  </form>
</div>
