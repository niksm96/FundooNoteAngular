
<div fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
        <div fxLayout="column" fxLayoutAlign="center center">
            <mat-card class="register-card" fxFlex="0 1 450px">
                <div>
                    <mat-card-header fxLayout="row" fxLayoutAlign="center center" style="margin : auto 21%;">
                        <img src="./assets/images/google-keep.jpg" style="height:90px; width: 180px">
                    </mat-card-header>
                </div>
                <div>
                    <mat-card-content>
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <mat-form-field class="example-container" appearance="outline" style="padding-top: 40px;">
                                <mat-label for="name">Name</mat-label>
                                <input matInput formControlName="name" placeholder="Name" autocomplete="off">
                                <mat-error *ngIf="f.name.errors">{{'Enter Name'}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <mat-form-field class="example-container" appearance="outline" style="padding-top: 40px;">
                                <mat-label for="emailId">EmailID</mat-label>
                                <input matInput formControlName="emailId" placeholder="EmailID" autocomplete="off">
                                <mat-error *ngIf="f.emailId.errors">{{'Enter Email ID'}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <mat-form-field class="example-container" appearance="outline" style="padding-top: 20px;">
                                <mat-label for="password">Password</mat-label>
                                <input [type]="showPassword?'text':'password'" matInput formControlName="password"
                                    placeholder="Password" autocomplete="new-password">
                                <mat-error *ngIf="f.password.errors">{{'Enter Password'}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <mat-form-field class="example-container" appearance="outline" style="padding-top: 40px;">
                                <mat-label for="mobileNumber">Phone Number</mat-label>
                                <input matInput formControlName="mobileNumber" placeholder="phonenumber"
                                    autocomplete="off">
                                <mat-error *ngIf="f.mobileNumber.errors">{{'Enter Phone Number'}}</mat-error>
                            </mat-form-field>
                        </div>
                    </mat-card-content>
                </div>
                <div fxLayout="row" fxLayoutAlign="center center" style="margin : auto 40%;">
                    <mat-card-footer style="padding-top: 40px">
                        <div class="button-row">
                            <button type="submit" mat-raised-button color="primary">
                                <p class="register-btn-text">Sign Up</p>
                            </button>
                            <div>
                                Do have an account?
                                <a [routerLink]="['/login']" class="btn btn-link">Login</a>
                            </div>
                        </div>
                    </mat-card-footer>
                </div>
            </mat-card>
        </div>
    </form>
</div>
