<div fxLayout="row" fxFlex.md="70">
    <div fxFlex *ngFor="let note of notes" class="card-item">
      <mat-card >
        <mat-card-header>
          <mat-card-title (click)=openDialog(note) >{{note.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content (click)=openDialog(note)>
          {{note.description}}
        </mat-card-content>
        <mat-card-footer margin:left>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onDelete(note)">
              <span>Delete Note</span>
            </button>
            <button mat-menu-item>
              <span>Add Label</span>
            </button>
            <button mat-menu-item >
              <span>Delete Label</span>
            </button>
          </mat-menu>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
