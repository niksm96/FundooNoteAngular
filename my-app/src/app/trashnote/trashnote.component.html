<div class="gk" [ngClass]="grid ? 'gk-grid-view': 'gk-list-view'">
  <div fxFlex *ngFor="let note of notes | notefilter: 'trashed'" class="card-item">
    <mat-card>
      <mat-card-header>
        <mat-card-title (click)=openDialog(note)>{{note.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content (click)=openDialog(note)>
        {{note.description}}
      </mat-card-content>
      <mat-card-footer>
        <div>
          <button mat-icon-button class="icon-button" id="more" [matMenuTriggerFor]="more">
            <i id="accountcircle" class="material-icons">more_vert</i></button>
          <mat-menu #more="matMenu" class="morecard">
            <div>
              <button mat-button (click)=onDelete(note)>Delete Forever</button>
            </div>
            <div>
              <button mat-button (click)=restore(note)>Restore</button>
            </div>
          </mat-menu>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
