
<div fxLayout="row" fxLayoutAlign="center center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div fxLayout="column" fxLayoutAlign="center center">
      <mat-card class="login-card" fxFlex="0 1 450px">
        <div>
          <mat-card-header fxLayout="row" fxLayoutAlign="center center" style="margin : auto 21%;">
            <img src="./assets/images/google-keep.jpg" style="height:90px; width: 180px">
          </mat-card-header>
        </div>
        <div>
          <mat-card-content>
            <div fxLayout="row" fxLayoutAlign="center center">
              <mat-form-field class="example-container" appearance="outline" style="padding-top: 40px;">
                <mat-label for="emailId">EmailID</mat-label>
                <input matInput formControlName="emailId" placeholder="EmailID" autocomplete="off">
                <mat-error *ngIf="f.emailId.errors">{{'Enter Email ID'}}</mat-error>
              </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center">
              <mat-form-field class="example-container" appearance="outline" style="padding-top: 40px;">
                <mat-label for="password">Password</mat-label>
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"
                  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                  autocomplete="off" />
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <mat-error *ngIf="f.password.errors.required">*password is <strong>required</strong></mat-error>
                </mat-error>
              </mat-form-field>
            </div>
          </mat-card-content>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" style="margin : auto 40%;">
          <mat-card-footer style="padding-top: 40px">
            <div class="button-row">
              <button type="submit" mat-raised-button color="primary">
                <p class="login-btn-text">Login</p>
              </button>
              <div>
                Don't have an account?
                <a [routerLink]="['/register']" class="btn btn-link">Create an account</a>
              </div>
            </div>
            <div>
              Forgot password?
              <a [routerLink]="['/forgotpassword']" class="btn btn-link">Forgot Password</a>
            </div>
          </mat-card-footer>
        </div>
      </mat-card>
    </div>
  </form>
</div>
