<mat-card>
  <mat-card-header>
    <mat-card-title>{{data.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{data.description}}
  </mat-card-content>
  <mat-card-footer>
    <div>
      <button mat-icon-button class="icon-button" id="more" [matMenuTriggerFor]="more">
        <i id="accountcircle" class="material-icons">more_vert</i></button>
      <mat-menu #more="matMenu" class="morecard">
        <div>
          <button mat-button (click)=onDelete(data)>Delete Forever</button>
        </div>
        <div>
          <button mat-button (click)=restore(data)>Restore</button>
        </div>
      </mat-menu>
    </div>
  </mat-card-footer>
</mat-card>
