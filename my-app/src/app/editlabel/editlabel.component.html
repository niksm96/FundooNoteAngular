<div>
  <span>
    <font size="3" face="times new roman" text-align="center">EDIT LABELS</font>
  </span>
</div>
<br>
<div fxLayout="row" class="editlabel">
  <mat-icon>clear</mat-icon>
  <div fxFlex=70% data-text="Create new label" contenteditable="true" class="textarea" id="labelName" #labelName>
  </div>
  <mat-icon (click)="createLabel(labelName)">done</mat-icon>
</div>
<mat-divider></mat-divider>

<div *ngFor="let label of labels" class="editlabel" fxLayout="row" fxGap="50%">
  <mat-icon class="icon" (click)=deleteLabel(label.labelId)>delete</mat-icon>
  <div fxFlex=80% class="textarea" data-text="Create new label" contenteditable="true" id="text" #existinglabel>
    {{label.labelName}}</div>
  <mat-icon class="icon" (click)=updateLabel(label,existinglabel)>edit</mat-icon>
</div>
<mat-divider></mat-divider>

<div>
  <button mat-button style="float:right" (click)="closeClick()">Done</button>
</div>
