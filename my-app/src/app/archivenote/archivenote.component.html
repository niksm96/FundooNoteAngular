<div fxLayout="row" fxFlex.md="70">
  <div fxFlex *ngFor="let note of notes | notefilter: 'archive'" class="card-item">
    <mat-card>
      <mat-card-header>
        <mat-card-title (click)=openDialog(note)>{{note.title}}</mat-card-title>
      <button mat-icon-button matTooltip="Pin" class="end" (click)="pinnedNote(note)">
        <mat-icon>colorize</mat-icon>
      </button>
      </mat-card-header>
      <mat-card-content (click)=openDialog(note)>
        {{note.description}}
      </mat-card-content>
      <mat-card-content>
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let label of note.listOfLabels" [selectable]="selectable" [removable]="removable"
            (removed)="removeLabel(label.labelId,note.noteId)">
            {{label.labelName}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </mat-card-content>
      <mat-card-footer>
        <div>
          <button mat-icon-button matTooltip="Remind me">
            <mat-icon>add_alert</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Collaborator">
            <mat-icon>person_add</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Change color">
            <mat-icon>palette</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Add image">
            <mat-icon>image</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Archive" (click)="unArchiveNote(note)">
            <mat-icon>unarchive</mat-icon>
          </button>
          <button mat-icon-button class="icon-button" id="more" [matMenuTriggerFor]="more">
            <i id="accountcircle" class="material-icons">more_vert</i></button>
          <mat-menu #more="matMenu" class="morecard">
            <div>
              <button mat-button (click)=moveToTrash(note)>
                <span>Delete Note</span>
              </button>
            </div>
            <div>
              <button mat-button (click)=openCard()>
                <span>Add Label</span>
              </button>
            </div>
          </mat-menu>
          <button mat-icon-button matTooltip="undo">
            <mat-icon>undo</mat-icon>
          </button>
          <button mat-icon-button matTooltip="redo">
            <mat-icon>redo</mat-icon>
          </button>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
